<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <h2 class="text_top">Having <br>Fun 🤣🤣</br></h2>
  <div class="container">
    <div class="left">
      <p>Bill</p>
       <div class="billWrap">
         <p class="billPlaceholder">$</p>
         <input type="number" name="bill" id="bill_amount" class="inputStyle">
        </div>
       <p>Select Tip %</p>
       <div class="tipsInPerc">
         <button class="perBtn perBtns" data-per="5" >5%</button>
         <button class="perBtn perBtns" data-per="10">10%</button>
         <button class="perBtn perBtns" data-per="15">15%</button>
         <button class="perBtn perBtns" data-per="25">25%</button>
         <button class="perBtn perBtns" data-per="50">50%</button>
         <input type="number" name="custome" class="inputStyle perInput perBtn" placeholder="Custom" id="customPer">
       </div>
       <h1 class="textError">Please select or input custome Tip in percent.</h1>
       <div class="noOfPeople">
         <p>Number of People</p>
         <div class="userContainer">
            <div class="icon"><i class="fas fa-user"></i></div>
            <input type="number" name="Peoples" id="noOfPeople"  class="inputStyle">
         </div>
       </div>
    </div>
    <div class="right">
      <div class="amount">
        <div class="names">
          <h2>Tip Amount</h2>
          <p>/ person</p>
        </div>
        <div class="total">
          <p>$0.00</p>
        </div>
      </div>
      <div class="amount">
        <div class="names">
          <h2>Total</h2>
          <p>/ person</p>
        </div>
        <div class="total totalForAll">
          <p>$0.00</p>
        </div>
      </div>
      <button class="resetBtn">reset</button>
    </div>
  </div>
     


  

  <!-- Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nameson Gaudel</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
